<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>辅助生殖系统-医生注册</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet" />

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
          <div class="col-lg">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registration</h1>
              </div>
              <form class="user" method="post" action="/register">
                <div class="form-group row">
                  <div class="col-sm-3 mb-3 mb-sm-0">
                      <span>用户名</span>
                    <input type="text" class="form-control form-control-user" id="accountId" name="accountId" placeholder="Account Name" />
                  </div>
                  <div class="col-sm-3">
                      <span>姓名</span>
                      <input type="text" class="form-control form-control-user" id="userName" name="userName" placeholder="Name" />
                  </div>
                    <div class="col-sm-3">
                        <span>电话</span>
                        <input type="text" class="form-control form-control-user" id="cellPhone" name ="cellPhone" placeholder="Cell Phone" />
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="email" name="email" placeholder="Email Address" />
                  </div>
                  <div class="col-sm-6">
                    <select name="job"  class="form-control form-control-user">
                      <option value = "doctor">医生</option>
                      <option value = "patient">患者</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="设置密码" class="form-control form-control-user" id="password" name="password" placeholder="Password" />
                  </div>
                  <div class="col-sm-6">
                    <input type="确认密码" class="form-control form-control-user" id="repeatPassword" name ="repeatPassword" placeholder="Repeat Password" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="密保问题" class="form-control form-control-user" id="securedQuestion" name = "securedQuestion" placeholder="Secured Question" />
                  </div>
                  <div class="col-sm-6">
                    <input type="密保答案" class="form-control form-control-user" id="securedAnswer" name="securedAnswer" placeholder="Secured Answer" />
                  </div>
                </div>
                <div class = "form-group">
                  <input type="submit" value="Register Account" class="btn btn-primary btn-user btn-block"/>
                </div>

                <hr/>
              </form>
              <hr/>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
